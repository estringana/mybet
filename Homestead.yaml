---
ip: "192.168.10.10"
memory: 2048
cpus: 1
hostname: miporra
name: miporra
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: "/Users/alejandroestringana/private/miporra"
      to: "/home/vagrant/miporra"

sites:
    - map: miporra.app
      to: "/home/vagrant/miporra/miporra/public"

databases:
    - miporra

